<body>
    <header>
        <img id="iconoBan" src="./imagenes/MindHub_Brothers__2.png" alt="">
    </header>
    <main id="app">
        <h1>REGISTER AS NEW USER!</h1>
        <form class="formNewUser" @submit.prevent = "registrarionNewUser">
            <div class="divFormNewUser">
                <label id="labelFormRegister" for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model="firtName" required>
            </div>
            <div class="divFormNewUser">
                <label id="labelFormRegister" for="exampleInputPassword1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" v-model="lastName" required>
            </div>
            <div class="divFormNewUser">
                <label id="labelFormRegister" for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" v-model="email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="divFormNewUser">
                <label id="labelFormRegister" for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" v-model="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
