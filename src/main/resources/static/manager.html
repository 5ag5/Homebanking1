<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Manager</title>
</head>
<body>
<main id="app" class="d-flex flex-row">
    <div style="width: 70rem">
        <div class="contenedorfomulario" style="width:100%; padding:1rem">
                <h1>Client Manager</h1>
                <form action="" class="d-flex flex-column">
                    <label for="txtName">Name: </label>
                    <input type="text" id="txtName" name="txtName" v-model='firstNam'>
                    <label for="txtLastName">Last Name: </label>
                    <input type="text" id="txtLastName" name="txtLastName" v-model='lastNam'>
                    <label for="txtEmail">Email: </label>
                    <input type="text" id="txtEmail" name="txtEmail" v-model="emailInp">
                    <div class="buttonSubmit" id="  " style="margin-top: 5px;">
                        <button v-on:click="addClient" type="button" class="btn btn-success">Add Client</button>
                    </div>
                </form>
            </div>
            <div>
                <table class="table table-striped">
                    <h3>Client List</h3>
                    <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                    </thead>
                    <tbody>
                    <tr v-for="elemento of clients">
                        <td>{{elemento.firstName}}</td>
                        <td>{{elemento.lastName}}</td>
                        <td>{{elemento.email}}</td>
                    </tr>
                    </tbody>
                    </tbody>
                </table>
    </div>
    </div>
        <div>
            <pre>
                <h1>Client REST Response</h1>
                <p>{{clients}}</p>
            </pre>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="manager.js"></script>
</body>
</html>
